<!-- Crear un documento HTML básico con una declaración <!DOCTYPE html>, una etiqueta de
apertura y cierre <html>, una sección <head> que contenga una etiqueta <title>, y una 
sección <body>. Agregar un encabezado de nivel 1 (<h1>) y dos párrafos (<p>) dentro
de la sección <body> del documento HTML. -->
<!DOCTYPE html>
    <html>
        <head>
            <title>Hello
            </title>
        </head>
        <body>
            <h1>This is my first HTML document
            </h1>
            <p> My name is Santiago
                </p>
        </body>

    </html>
