<!-- En un nuevo documento HTML, agregar tres hipervínculos (<a>) 
dentro de la sección <body>, cada uno apuntando a un sitio web diferente. -->

<!DOCTYPE html>
<html>
    <head>
        <title>The new test page</title>
    </head>
    <body>
        <a href="https://www.youtube.com/">
            Youtube link
        </a>
        <a href="https://www.facebook.com/">
            Facebook link
        </a>
        <a href="https://www.instagram.com/">
            Instagram link
        </a>
    </body>
</html>
