<!-- En un nuevo documento HTML, crear un formulario de encuesta 
con opciones de selección múltiple y botones de radio, utilizando 
para ello el tag <select> y el tipo de <input> correspondiente. -->

<!DOCTYPE html>
<html>
    <head>
        <title>My Title</title>
    </head>
    <body>
        <form>
            <label> What is your favorite animal?</label>
            <input type="radio" name="animal" value="Mix"> Mix
            <select name="animal">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="fish">Fish</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
            <label> What is your favorite color?</label>
            <input type="radio" name="color" value="Mix"> Mix
            <select name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="other">Other</option>
            </select>
            </form>
            </body>
            </html>
