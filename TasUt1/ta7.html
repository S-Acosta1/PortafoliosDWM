<!-- En un nuevo documento HTML, utilizar un tag apropiado para mostrar 
un video que se tenga a nivel local. -->

<!DOCTYPE html>
<head>
    <title>My video</title>
    </head>
    <body>
        <video controls width="300px" height="200px">
            <source src="video.mp4" type="video/mp4">
        <a width="200px" right="300px" href="video.mp4"> My video
        </a>
        </video>
    </body>
</html>
