<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <img class="avatar-proportioned" src="messi.jpg" alt="Messi de espalda con la camiseta del barca haciendo su iconico festejo de gol">
      <img class="avatar-distorted" src="messi.jpg" alt="Messi version miniatura de la imagen anterior">
    </div>
    <div>
      <img class="original-proportioned" src="minimessi.jpg" alt="">
      <img class="original-distorted" src="minimessi.jpg" alt="">
    </div>
  </body>
</html>
